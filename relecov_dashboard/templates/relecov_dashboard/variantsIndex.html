{% extends 'relecov_core/base.html' %}
{% load static %}

{% block content %}
{% include "relecov_dashboard/sideMenuFuncionality.html" %}

<section>
    <div class="container">
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            {% include "relecov_dashboard/variantSideBar.html" %}
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="row"  style="text-align: center">
                            <h1>Variant Dashboard</h1>
                        </div> <!-- end row -->
                        <hr>
                        <!-- Content Row -->
                        <div class="row" style="text-align: center;">
                            <div class="col-sm-6">
                                <div class="card shadow h-100 py-2">
                                    <div class="card-title"><h4>Mutations in Lineages</h4></div>
                                    <div class="card-body">
                                        <a href="/dashboard/variants/mutationsInLineage">
                                        <img src="{% static 'relecov_dashboard/custom/img/mutation_heatmap.png' %}" alt="Mutations in Lineages dashboard" style="width: 80%">
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="card shadow h-100 py-2">
                                    <div class="card-title"><h4>Received samples</h4></div>
                                    <div class="card-body">
                                        <a href="/dashboard/variants/receivedSamples">
                                            <img src="{% static 'relecov_dashboard/custom/img/lineages_geomap.png' %}" alt="Received Samples" style="width: 90%">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- end row -->
                        <br>
                        <div class="row" style="text-align: center;">
                            <div class="col-sm-6">
                                <div class="card shadow h-100 py-2">
                                    <div class="card-title"><h4>Lineages VOC</h4></div>
                                    <div class="card-body">
                                        <a href="/dashboard/variants/lineagesVoc">
                                        <img src="{% static 'relecov_dashboard/custom/img/lineageBarStack.png' %}" alt="lineages VOC dashboard" style="width: 70%">
                                        </a>
                                    </div>
                                </div>
                            </div> <!-- end row -->
                        </div>
                    </div> <!-- End container -->
                </div><!-- End Main Content -->
            </div> <!-- End Content wrapper-->
        </div> <!-- wrapper -->
    </div>  <!-- End container -->
</section>
{% endblock %}
