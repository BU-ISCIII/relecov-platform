{% extends "relecov_core/base.html" %}
{% load static %}

{% block content %}
{% include "relecov_core/sideMenuFuncionality.html" %}
<style>
    h3, .h3 {
        font-size: 1.5rem;
        color: #0d6efd;

      }
</style>
<section>
    <div class="container">
        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            {% include "relecov_documentation/documentationSideBar.html" %}
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">
                    <!-- Begin Page Content -->
                    <div class="row gx-5" style="text-align: left;">
                        <div class="col-sm-12 px-5">
                                {{ html|safe }}
                        </div>
                    </div>   <!-- end row -->
                </div> <!-- End of Main Content -->
            </div> <!-- End Content wrapper-->
        </div> <!-- wrapper -->
    </div>  <!-- End container -->
</section>
{% endblock%}
